<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39e5edea6f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <aside class="col-lg-3">
            <h6>Search for a City:</h6>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>

        </aside>
        <section class="forecast col-lg-9">
            <div class="row">
                <div class="oneDay">
                    <h2 id="cityName"></h2>
                    <h3 id="cityDate"></h3>
                    <p id="cityTemp"></p>
                    <p id="cityHumid"></p>
                    <p id="cityWind"></p>
                    <p id="cityUv"></p>
                </div>
            
            </div>
            <div class="row">
                <div class="5day">
                    <h2>5-Day Forecast: </h2>
                </div>
            </div>
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
